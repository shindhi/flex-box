<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter</title>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="/images/home.svg" alt="Home"> Home</li>
            <li><img src="/images/notification.svg" alt="Notification"> Notifications</li>
            <li><img src="/images/messages.svg" alt="Messages"> Messages</li>
          </ul>
        </nav>
        <img src="/images/logo.svg" alt="Logo Twitter">
        <div class="side">
          <input type="text" placeholder="Search on Twitter">
          <img src="/images/avatar.svg" alt="Avatar">
          <button>Tweet</button>
        </div>
      </div>
    </header>

    <div class="banner">
      <h1>Twitter da Rocketseat</h1>
    </div>

    <div class="bar">
      <div class="content"> 
        <ul>
          <li class="active">
            <span>Tweets</span>
            <strong>1234</strong>
          </li>
          <li>
            <span>Followings</span>
            <strong>645</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>84</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>98</strong>
          </li>
        </ul>
  
        <div class="actions">
          <button>Follow</button>
          <img src="/images/more.svg" alt="More">
        </div>
      </div>
    </div>

    <div class="wrapper-content">
      <aside class="profile">
        <img src="/images/avatar.svg" alt="Diogo Naka">
        <h1>Diogo Naka</h1>
        <span>@Exibit</span>
        <p>Web, Design & Rock 'n roll Partner/UI Desginer @spade_be Musician in @dashboxmusic</p>

        <ul>
          <li></li>
        </ul>

      </aside>
      <section class="timeline">
        timeline
      </section>
      <aside class="widgets">
        widgets
      </aside>
    </div>
  </body>
</html>
